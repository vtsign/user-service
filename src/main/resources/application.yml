spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: false
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user_service
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true

server:
  port: 8400
  servlet:
    context-path: /user